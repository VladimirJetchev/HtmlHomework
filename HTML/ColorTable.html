<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Color table</title>
</head>
<style>
table, th, td {
    border: 1px solid black;
}
</style>
</head>
<body>
<h1>Color Table</h1>

<table>
  <tr>
    <th>Hex Code</th>
    <th>Color Name</th>
  </tr>
  <tr>
  
    <td><div style="background-color:#0000FF">#0000FF</div></td>
    <td><div style="background-color:#0000FF">blue</div></td>
  </tr>
 
  <tr>
   <td><div style="background-color:#FF0000">#0000FF</div></td>
    <td><div style="background-color:#FF0000">red</div></td>
  </tr>
  <tr>
   <td><div style="background-color:#00FF00">#0000FF</div></td>
    <td><div style="background-color:#00FF00">green</div></td>
  </tr>
</table>
</body>
</html>
